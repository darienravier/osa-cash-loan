<div class="row">
	<div id="loan-button-list" class="col s6 offset-s3">
		<h3>Choose a Loan Type</h3>
		<form action="/{{@BASE}}/setLoanType" method="POST">
			<select name="loantype">	
				<repeat group="{{ @SESSION.loantypes }}" value="{{ @type }}">
				    <option value="{{ @type['Name'] }}">{{ @type['Name'] }}</option>
				</repeat>
			</select>
			<button class="btn waves-effect waves-light"><input type="submit"></button>
		</form>	
	</div>
</div>
